<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cadastro de título</title>

<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
<link rel="stylesheet" type="text/css" href="/css/style.css" />

</head>

<body>
	<nav class="navbar navbar-light bg-light navbar-dark-header-css">
		<div class="navbar-header">
			<a class="navbar-brand" href="#"> <img alt="RLSProjects"
				src="/images/RLSProject-Logo3.png" width="100" height="60" />
			</a>
		</div>
	</nav>

	<form class="form-horizontal"  method="POST" action="/titulos">
	
	
		<div id="form-horizontal">
		
			<div class="alert alert-success" th:if="${!#strings.isEmpty(mensagem)}">
    			<span th:text="${mensagem}"></span>
			</div>
			<div class="card">

				<div class="card-header">Novo título</div>

				<div class="card-body">

					<div class="form-group row">
						<label for="descricao" class="col-sm-2 col-form-label text-right">Descrição :</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="descricao" name="descricao" />
						</div>
					</div>

					<div class="form-group row">
						<label for="dataVencimento" class="col-sm-2 col-form-label text-right">Data
							de Vencimento :</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="dataVencimento" name="dataVencimento" />
						</div>
					</div>

					<div class="form-group row">
						<label for="valor" class="col-sm-2 col-form-label text-right">Valor :</label>
						<div class="col-sm-2">
							<input type="text" class="form-control" id="valor" name="valor" />
						</div>
					</div>

					<div class="form-group row">
						<label for="valor" class="col-sm-2 col-form-label text-right">Status
							:</label>
						<div class="col-sm-2">
							<select class="custom-select" id="status" name="status">
								<option selected>Select...</option>
								<option value="PENDENTE">Pendente</option>
								<option value="RECEBIDO">Recebido</option>
								<option value="RECEBIDOCOMULTA">Recebido com multa</option>
							</select>
						</div>
					</div>

					<div class="form-group row">
						<div class="offset-sm-2 col-sm-10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>

				</div>
			</div>

		</div>
	</form>
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>
